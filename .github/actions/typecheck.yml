jobs:
  typecheck:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4
    - name: ğŸ£ Install Pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
    - name: â” Setup Node.JS
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'pnpm'
    - name: ğŸ“¥ Install deps
      run: pnpm install
    - name: ğŸ” Type Check
      run: pnpm typecheck