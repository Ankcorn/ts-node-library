name: 🚀 Publish
on:
    push:
      tags:
        - '*'
jobs:
    lint:
        uses: ankcorn/ts-node-library/.github/workflows/lint.yml
    test:
        uses: ankcorn/ts-node-library/.github/workflows/test.yml
    typecheck:
        uses: ankcorn/ts-node-library/.github/workflows/test.yml
    publish:
        runs-on: ubuntu-latest
        needs:
            - lint
            - test
            - typecheck

        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v4
            - name: 🐣 Install Pnpm
              uses: pnpm/action-setup@v3
              with:
                version: 8
            - name: ⎔ Setup Node.JS
              uses: actions/setup-node@v3
              with:
                node-version: 20.x
                cache: 'pnpm'
            - name: 📥 Install deps
              run: pnpm install
            - name: 🔨 Build package
              run: pnpm build
