name: 🔬 Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v4
    - name: 🐣 Install Pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
    - name: ⎔ Setup Node.JS
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'pnpm'
    - name: 📥 Install deps
      run: pnpm install
    - name: 🔬 Run Biome
      run: pnpm coverage