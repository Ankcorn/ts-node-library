name: ⚡️ Test
on:
  push:
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: ['18.x', '20.x', '21.x']
    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v4
    - name: ⎔ Setup Node.JS ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'pnpm'
        - name: 📥 Install deps
          run: pnpm install
        - name: ⚡️ Run Vitest
          run: pnpm coverage